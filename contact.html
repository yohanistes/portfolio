    <section class="">
        <div class="container mb-5">
            <div class="col-md-12 col-lg-8" style="margin-top: 150px;">
                <h1 class="text-single">contact us</h1>
            </div>
        </div>
        <div class="contact mt-5">
            <div class="container">
                <div class="row">
                    <div class="col-lg-7">
                        <form>
                            <div class="col-g-3">
                                <div class="row md-6">
                                    <label for="your-name" class="form-label">your name</label>
                                    <input type="text" class="form-control" id="your-name" name="your-name" required>
                                </div>

                                <div class="row md-6">
                                    <label for="your-surname" class="form-label">your surname</label>
                                    <input type="text" class="form-control" id="your-surname" name="your-surname"
                                        required>
                                </div>

                                <div class="row md-6">
                                    <label for="your-email" class="form-label">your email</label>
                                    <input type="email" class="form-control" id="your-email" name="your-email" required>
                                </div>

                                <div class="row md-12">
                                    <label for="your-massage" class="form-label">your massage</label>
                                    <textarea name="your-massage" id="your-massage" cols="30" rows="5"
                                        required></textarea>
                                </div>
                                 <div class="mt-3 mb-5">
                                    <button class="btn text-white bg-dark px-3 btn-lg" type="submit">send massage</button>
                                 </div>
                            </div>
                        </form>
                    </div>
                    <div id="map" class="contact-map col-lg-5 mb-4">
                        <iframe
                            src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d3940.052707566187!2d38.73395127449928!3d9.058957088520353!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x164b88cb4c05a263%3A0xf044bc50cbe3ae0d!2sAddisu%20Gebeya!5e0!3m2!1sen!2set!4v1701385984983!5m2!1sen!2set"
                            width="370" height="400" style="border:0;" allowfullscreen="" loading="lazy"
                            referrerpolicy="no-referrer-when-downgrade"></iframe>
                    </div>
                </div>
            </div>
        </div>
    </section>
